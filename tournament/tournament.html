    <h2>Chess Tournament Scheduler</h2>

  <script>
    let players = [];
    let sections;
    fetch('/getPlayers')
    .then(response => response.json())
    .then(data => {
        // Set the players array to the received sample players data
        players = data;
        // Determine the maximum section number from player data
        let maxSection = 1; // Default to 1 if no players have a section assigned
        players.forEach(player => {
            if (player.section !== '' && parseInt(player.section) > maxSection) {
                maxSection = parseInt(player.section);
            }
        });
        // Set the initial value of 'sections' to the maximum section number
        sections = maxSection;

        // Now initialize the 'section' property for each player to their respective sections
        players.forEach(player => {
            if (player.section === '') { 
                // If section is empty, set it to 1 by default
                player.section = 1;
            } else {
                // Convert section to number if it's a string
                player.section = parseInt(player.section);
            }
        });
        console.log(players);
        console.log(sections);

        // Once the player data is fetched, you can proceed to generate the schedule
        generateSchedule();
    })
    .catch(error => console.error('Error fetching sample player data:', error));

    function generateSchedule() {
  const numPlayers = players.length; // Using all players fetched from the API
  const numSections = sections; // Using the sections calculated from the fetched data
  const scheduleContainer = document.getElementById('schedule');
  scheduleContainer.innerHTML = '';

  if (numPlayers < 2 || numSections < 1) {
    scheduleContainer.textContent = 'Please enter valid inputs.';
    return;
  }

  const sectionSize = Math.floor(numPlayers / numSections);
  let remainingPlayers = numPlayers % numSections;

  // Handle odd number of players
  if (numPlayers % 2 === 1) {
    players.push({ fname: 'Bye', lname: '' });
  }

  for (let section = 1; section <= numSections; section++) {
    scheduleContainer.innerHTML += `<h3>Section ${section}:</h3>`;
    const sectionPlayers = players.filter(player => player.section === section); // Filter players by section

    // Add bye player if needed
    if (remainingPlayers > 0) {
      sectionPlayers.push({ fname: 'Bye', lname: '' });
      remainingPlayers--;
    }

    const matchups = generateMatchups(sectionPlayers);

    for (let round = 0; round < sectionPlayers.length - 1; round++) {
      scheduleContainer.innerHTML += `<h4>Round ${round + 1}:</h4>`;
      const roundMatchesContainer = document.createElement('div');
      roundMatchesContainer.className = 'row row-cols-1 row-cols-md-2 g-4';

      for (let board = 0; board < matchups[round].length; board++) {
        const [player1, player2] = matchups[round][board];
        const color1 = round % 2 === 0 ? 'W' : 'B';
        const color2 = round % 2 === 0 ? 'B' : 'W';
        // Access first and last names using correct keys
        const name1 = player1.fname !== 'Bye' ? `${player1.fname} ${player1.lname}` : 'Bye';
        const name2 = player2.fname !== 'Bye' ? `${player2.fname} ${player2.lname}` : 'Bye';

        const matchCard = document.createElement('div');
        matchCard.className = 'col';
        matchCard.innerHTML = `
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Board ${board + 1}</h5>
              <p class="card-text">${name1} (${color1}) vs ${name2} (${color2})</p>
            </div>
          </div>
        `;
        roundMatchesContainer.appendChild(matchCard);
      }
      scheduleContainer.appendChild(roundMatchesContainer);
    }
  }
}





function generateMatchups(players) {
  const matchups = [];
  const numPlayers = players.length;

  for (let round = 0; round < numPlayers - 1; round++) {
    const roundMatchups = [];
    for (let i = 0; i < numPlayers / 2; i++) {
      const player1 = players[i];
      const player2 = players[numPlayers - 1 - i];
      roundMatchups.push([player1, player2]);
    }
    matchups.push(roundMatchups);
    // Rotate players for the next round
    players.splice(1, 0, players.pop());
  }

  return matchups;
}
